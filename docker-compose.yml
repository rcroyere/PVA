version: '3.8'

services:
  pod-connectivity-tests:
    build: .
    image: pod-connectivity-tests:latest
    container_name: pod-connectivity-tests
    env_file:
      - .env
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - test-network
    command: ["--env", "dev", "--all", "--report-format", "html"]

networks:
  test-network:
    driver: bridge
